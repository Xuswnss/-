server:
  port: 8080

spring:
  application:
    name: backend
  datasource:
    url: jdbc:h2:mem:uniqdata
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Core (블록체인 서버) URL. Core 실행 시 포트 맞출 것.
core:
  base-url: http://localhost:3000/api

# Swagger UI (springdoc 2.x)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: false
